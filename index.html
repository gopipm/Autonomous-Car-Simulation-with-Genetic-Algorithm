<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Updated to latest p5.js version (v2.0.5 as of September 2025) -->
    <script src="https://cdn.jsdelivr.net/npm/p5@2.0.5/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@2.0.5/lib/addons/p5.dom.min.js"></script>
    <!-- Updated to latest TensorFlow.js version (v4.22.0 as of October 2025) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <title>Autonomous Car Simulation</title>
  </head>
  <body>
    <script src="js/nn.js"></script>
    <script src="js/ga.js"></script>
    <script src="js/ray.js"></script>
    <script src="js/p5.collide2d.js"></script>
    <script src="js/boundary.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/loadbinary.js"></script>
    <br>
    <button style="margin: 30px" id="btn_toggle" onclick="toggle_btn()">Dynamic</button>
    <input type="number" id="obs_no" placeholder="enter upperbound">
    <button style="margin: 30px" onclick="change_obs_no()">Done</button>
    <button style="margin: 30px" onclick="save_model()">save_best</button>
    JSON:
    <input type="file" id="upload-json" placeholder="JSON">
    Bin:
    <input type="file" id="upload-weights" placeholder="Bin">
    <button style="margin: 30px" onclick="load_model()">load</button>
  </body>
</html>
